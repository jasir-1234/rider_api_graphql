# @format

type ShippingAddress {
  id: ID!
  name: String! @rename(attribute: "firstname")
  address: String!
  phone: String!
  city: String!
  state: String
  country: String
  zipcode: String
  using: Boolean @method(name: "getUsing")
}

input Address {
  id: ID
  name: String!
  address: String!
  phone: String!
  city: String!
  state: String
  country: String
  zipcode: String
}



